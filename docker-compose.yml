services:
  # PostgreSQL database service
  db:
    image: postgres:16-alpine
    container_name: progmetal_db
    environment:
      POSTGRES_DB: progmetal
      POSTGRES_USER: progmetal
      POSTGRES_PASSWORD: progmetal_dev_password
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "6432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U progmetal"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Django web application service
  web:
    build: .
    container_name: progmetal_web
    user: "1000:1001"  # Run as non-root user matching host user
    volumes:
      - .:/app
      - /app/.venv  # Exclude .venv from the volume mount to preserve installed packages
    ports:
      - "9000:8000"
    environment:
      - DATABASE_URL=postgresql://progmetal:progmetal_dev_password@db:5432/progmetal
      - DJANGO_SETTINGS_MODULE=config.settings
      - PYTHONPATH=/app
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    stdin_open: true
    tty: true

volumes:
  postgres_data:
