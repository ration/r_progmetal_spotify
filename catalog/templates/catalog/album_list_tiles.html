{% load static %}

<!-- HTMX Fragment: Album Tiles Only -->
<!-- This fragment is returned when HX-Request header is present -->
<!-- It contains only the tile grid without the page chrome -->

{% if albums %}
    {% for album in albums %}
        {% include "catalog/components/album_tile.html" with album=album %}
    {% endfor %}
{% else %}
    <!-- Empty State when no albums match filter -->
    <div class="col-span-full flex flex-col items-center justify-center py-16 text-center">
        <div class="text-6xl mb-4">ðŸŽµ</div>

        <p class="text-base-content/70 mb-4">
            No albums match the current filter criteria.
        </p>
        <div class="alert alert-info max-w-md">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="stroke-current shrink-0 w-6 h-6">

    </div>
{% endif %}
