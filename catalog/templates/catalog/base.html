<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token }}">
    <title>{% block title %}Progressive Metal Album Catalog{% endblock %}</title>

    <!-- Tailwind CSS v4 + DaisyUI v5 -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- HTMX for interactive features -->
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>

    <!-- Configure HTMX to include CSRF token in requests -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.body.addEventListener('htmx:configRequest', function(event) {
                event.detail.headers['X-CSRFToken'] = '{{ csrf_token }}';
            });
        });
    </script>

    <!-- Custom CSS -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'catalog/css/album-catalog.css' %}">
    {% block extra_css %}{% endblock %}
</head>
<body class="min-h-screen flex flex-col bg-base-200">
    <!-- Header -->
    <header class="navbar bg-base-100 shadow-lg">
        <div class="container mx-auto px-4">
            <div class="flex-1">
                <a href="{% url 'catalog:album-list' %}" class="btn btn-ghost text-xl">
                    Progressive Metal Releases
                </a>
            </div>
            <div class="flex-none">
                <a href="{% url 'catalog:admin-sync' %}" class="btn btn-primary btn-sm">
                    Admin
                </a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-1 w-full mx-auto px-2 sm:px-4 lg:px-6 py-8">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="footer footer-center p-4 bg-base-100 text-base-content mt-8">
        <div>
            <p>&copy; 2025 Progressive Metal Album Catalog. Data from r/progmetal releases.</p>
        </div>
    </footer>

    {% block extra_js %}{% endblock %}
</body>
</html>
